spring:
  application:
    name: coding-contest-platform-test

  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 300000
      connection-timeout: 10000

  # JPA/Hibernate Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        generate_statistics: false
    open-in-view: false

  # Disable Flyway for tests (using create-drop)
  flyway:
    enabled: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC

  security:
    jwt:
      secret-key: test-secret-key-for-integration-tests-only
      expiration: 3600000 # 1 hour for tests

# Server Configuration for Tests
server:
  port: 0 # Random port for tests
  servlet:
    context-path: /api

# Logging Configuration for Tests
logging:
  level:
    root: WARN
    com.codingcontest.platform: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Test-specific properties
app:
  cors:
    allowed-origins: http://localhost:3001
  contest:
    max-duration-hours: 1
    max-problems-per-contest: 5
  code-execution:
    timeout-seconds: 5
    memory-limit-mb: 128

# Judge System Configuration for Tests
judge:
  docker:
    image: judge-executor:test
  timeout:
    default: 5
  memory:
    default: 128
  temp:
    directory: /tmp/judge-test
